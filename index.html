<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div id="btn-container">
      <button id="new-book-btn">New Book</button>
    </div>
    <form id="new-book-form" class="hidden">
      <span id="close-form">&times</span>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" /><br />
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" /><br />
      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages" /><br />
      <label for="read">Read?</label>
      <input type="checkbox" id="read" name="read" /><br />
      <input type="submit" id="submit-form"></input>
    </form>
    <div id="book-container"></div>
    <script src="javascript.js"></script>
  </body>
</html>
